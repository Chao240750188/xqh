#\u907F\u514Dspring boot \u4E24\u4E2Awar\u5305\u540C\u65F6\u5728tomcat\u4E2D\u90E8\u7F72\u540E\u542F\u52A8\u62A5\u9519
spring.jmx.default-domain=xqh

spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.aop.auto=true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/templates/,classpath:/public/
spring.freemarker.charset=UTF-8

#\u9879\u76EE\u540D\u79F0
server.servlet.context-path=/xqh

spring.application.name=xqh



#eureka\u6CE8\u518C\u4E2D\u5FC3\u670D\u52A1\u5668\u8FDE\u63A5
#eureka.client.serviceUrl.defaultZone= http://localhost:8761/eureka/
eureka.client.serviceUrl.defaultZone= http://127.0.0.1:8761/eureka/

#\u6253\u5F00\u65AD\u8DEF\u5668
feign.hystrix.enabled=false
hystrix.command.default.execution.isolation.thread.timeoutInmilliseconds: 5000

#\u8BF7\u6C42\u5904\u7406\u7684\u8D85\u65F6\u65F6\u95F4
ribbon.ReadTimeout: 120000
#\u8BF7\u6C42\u8FDE\u63A5\u7684\u8D85\u65F6\u65F6\u95F4
ribbon.ConnectTimeout: 30000


#perhaps change
spring.devtools.restart.additional-paths=src/main/java/com/essence/business/xqh


#profiles
spring.profiles.active=test

#\u4E25\u683C\u6309\u7167\u5B9E\u4F53\u6620\u5C04\u6570\u636E\u5E93\u4E2D\u7684\u5B57\u6BB5\u540D
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#\u6570\u636E\u5E93\u65B9\u8A00
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle10gDialect


spring.jpa.show-sql=false

#\u81EA\u5B9A\u4E49\u5F02\u6B65\u5904\u7406
task.core.pool.size=10
task.max.pool.size=10
task.keep.alive.seconds=60
task.queue.capacity=200





