#\u907F\u514Dspring boot \u4E24\u4E2Awar\u5305\u540C\u65F6\u5728tomcat\u4E2D\u90E8\u7F72\u540E\u542F\u52A8\u62A5\u9519
spring.jmx.default-domain=xqh

spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.aop.auto=true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/templates/,classpath:/public/
spring.freemarker.charset=UTF-8

#\u9879\u76EE\u540D\u79F0
server.servlet.context-path=/xqh

spring.application.name=xqh



#eureka\u6CE8\u518C\u4E2D\u5FC3\u670D\u52A1\u5668\u8FDE\u63A5
#eureka.client.serviceUrl.defaultZone= http://localhost:8761/eureka/
eureka.client.serviceUrl.defaultZone= http://127.0.0.1:8761/eureka/

#\u6253\u5F00\u65AD\u8DEF\u5668
feign.hystrix.enabled=false
hystrix.command.default.execution.isolation.thread.timeoutInmilliseconds: 5000

#\u8BF7\u6C42\u5904\u7406\u7684\u8D85\u65F6\u65F6\u95F4
ribbon.ReadTimeout: 120000
#\u8BF7\u6C42\u8FDE\u63A5\u7684\u8D85\u65F6\u65F6\u95F4
ribbon.ConnectTimeout: 30000


#perhaps change
spring.devtools.restart.additional-paths=src/main/java/com/essence/business/xqh


#profiles
spring.profiles.active=test

#\u4E25\u683C\u6309\u7167\u5B9E\u4F53\u6620\u5C04\u6570\u636E\u5E93\u4E2D\u7684\u5B57\u6BB5\u540D
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#\u6570\u636E\u5E93\u65B9\u8A00
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle10gDialect


spring.jpa.show-sql=true

#\u81EA\u5B9A\u4E49\u5F02\u6B65\u5904\u7406
task.core.pool.size=10
task.max.pool.size=10
task.keep.alive.seconds=60
task.queue.capacity=200


###########\u3010Kafka\u96C6\u7FA4\u3011########### #,112.126.74.249:9093  \u8FD9\u4E2A\u5730\u65B9\u96C6\u6210spring\u7684\u73AF\u5883\u540E\uFF0C\u5C31\u4E0D\u9700\u8981\u914D\u7F6Econfig\u7C7B\u4E86\uFF0Cconfig\u7C7B\u7684\u4F5C\u7528\u5C31\u662F\u8BBE\u7F6E\u751F\u4EA7\u8005\u6D88\u8D39\u8005\u53C2\u6570\u3002
spring.kafka.bootstrap-servers=47.95.219.225:9092
###########\u3010\u521D\u59CB\u5316\u751F\u4EA7\u8005\u914D\u7F6E\u3011###########  kafka\u6709\u81EA\u5DF1\u7684\u6D88\u8D39\u8005\u8DDF\u751F\u4EA7\u8005\u914D\u7F6E\uFF0C\u8FD9\u4E2A\u5730\u65B9\u914D\u7F6E\u7684\u662F\u81EA\u5DF1\u7A0B\u5E8F\u91CC\u9762\u4F7F\u7528\u7684\u751F\u4EA7\u8005\u8DDF\u6D88\u8D39\u8005\u914D\u7F6E
# \u91CD\u8BD5\u6B21\u6570
spring.kafka.producer.retries=0
# \u5E94\u7B54\u7EA7\u522B:\u591A\u5C11\u4E2A\u5206\u533A\u526F\u672C\u5907\u4EFD\u5B8C\u6210\u65F6\u5411\u751F\u4EA7\u8005\u53D1\u9001ack\u786E\u8BA4(\u53EF\u90090\u30011\u3001all/-1)
spring.kafka.producer.acks=1
# \u6279\u91CF\u5927\u5C0F
spring.kafka.producer.batch-size=16384
# \u63D0\u4EA4\u5EF6\u65F6
spring.kafka.producer.properties.linger.ms=0
# \u5F53\u751F\u4EA7\u7AEF\u79EF\u7D2F\u7684\u6D88\u606F\u8FBE\u5230batch-size\u6216\u63A5\u6536\u5230\u6D88\u606Flinger.ms\u540E,\u751F\u4EA7\u8005\u5C31\u4F1A\u5C06\u6D88\u606F\u63D0\u4EA4\u7ED9kafka
# linger.ms\u4E3A0\u8868\u793A\u6BCF\u63A5\u6536\u5230\u4E00\u6761\u6D88\u606F\u5C31\u63D0\u4EA4\u7ED9kafka,\u8FD9\u65F6\u5019batch-size\u5176\u5B9E\u5C31\u6CA1\u7528\u4E86
\u200B
# \u751F\u4EA7\u7AEF\u7F13\u51B2\u533A\u5927\u5C0F
spring.kafka.producer.buffer-memory = 33554432
# Kafka\u63D0\u4F9B\u7684\u5E8F\u5217\u5316\u548C\u53CD\u5E8F\u5217\u5316\u7C7B
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
# \u81EA\u5B9A\u4E49\u5206\u533A\u5668
# spring.kafka.producer.properties.partitioner.class=com.felix.kafka.producer.CustomizePartitioner
\u200B
###########\u3010\u521D\u59CB\u5316\u6D88\u8D39\u8005\u914D\u7F6E\u3011###########
# \u9ED8\u8BA4\u7684\u6D88\u8D39\u7EC4ID
spring.kafka.consumer.properties.group.id=alarmTopic
# \u662F\u5426\u81EA\u52A8\u63D0\u4EA4offset,
#\u81EA\u52A8\u63D0\u4EA4\uFF0C\u8BBE\u7F6Eenable.auto.commit=true\uFF0C\u66F4\u65B0\u7684\u9891\u7387\u6839\u636E\u53C2\u6570\u3010auto.commit.interval.ms\u3011\u6765\u5B9A\u3002\u8FD9\u79CD\u65B9\u5F0F\u4E5F\u88AB\u79F0\u4E3A\u3010at most once\u3011\uFF0Cfetch\u5230\u6D88\u606F\u540E\u5C31\u53EF\u4EE5\u66F4\u65B0offset\uFF0C\u65E0\u8BBA\u662F\u5426\u6D88\u8D39\u6210\u529F\u3002
#\u624B\u52A8\u63D0\u4EA4\uFF0C\u8BBE\u7F6Eenable.auto.commit=false\uFF0C\u8FD9\u79CD\u65B9\u5F0F\u79F0\u4E3A\u3010at least once\u3011\u3002fetch\u5230\u6D88\u606F\u540E\uFF0C\u7B49\u6D88\u8D39\u5B8C\u6210\u518D\u8C03\u7528\u65B9\u6CD5\u3010consumer.commitSync()\u3011\uFF0C\u624B\u52A8\u66F4\u65B0offset\uFF1B\u5982\u679C\u6D88\u8D39\u5931\u8D25\uFF0C\u5219offset\u4E5F\u4E0D\u4F1A\u66F4\u65B0\uFF0C\u6B64\u6761\u6D88\u606F\u4F1A\u88AB\u91CD\u590D\u6D88\u8D39\u4E00\u6B21\u3002
spring.kafka.consumer.enable-auto-commit=true
# \u63D0\u4EA4offset\u5EF6\u65F6(\u63A5\u6536\u5230\u6D88\u606F\u540E\u591A\u4E45\u63D0\u4EA4offset)
spring.kafka.consumer.auto.commit.interval.ms=1000
# \u5F53kafka\u4E2D\u6CA1\u6709\u521D\u59CBoffset\u6216offset\u8D85\u51FA\u8303\u56F4\u65F6\u5C06\u81EA\u52A8\u91CD\u7F6Eoffset
# earliest:\u91CD\u7F6E\u4E3A\u5206\u533A\u4E2D\u6700\u5C0F\u7684offset;
# latest:\u91CD\u7F6E\u4E3A\u5206\u533A\u4E2D\u6700\u65B0\u7684offset(\u6D88\u8D39\u5206\u533A\u4E2D\u65B0\u4EA7\u751F\u7684\u6570\u636E);
# none:\u53EA\u8981\u6709\u4E00\u4E2A\u5206\u533A\u4E0D\u5B58\u5728\u5DF2\u63D0\u4EA4\u7684offset,\u5C31\u629B\u51FA\u5F02\u5E38;
spring.kafka.consumer.auto-offset-reset=latest
# \u6D88\u8D39\u4F1A\u8BDD\u8D85\u65F6\u65F6\u95F4(\u8D85\u8FC7\u8FD9\u4E2A\u65F6\u95F4consumer\u6CA1\u6709\u53D1\u9001\u5FC3\u8DF3,\u5C31\u4F1A\u89E6\u53D1rebalance\u64CD\u4F5C)
spring.kafka.consumer.properties.session.timeout.ms=120000
# \u6D88\u8D39\u8BF7\u6C42\u8D85\u65F6\u65F6\u95F4
spring.kafka.consumer.properties.request.timeout.ms=180000
# Kafka\u63D0\u4F9B\u7684\u5E8F\u5217\u5316\u548C\u53CD\u5E8F\u5217\u5316\u7C7B
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
# \u6D88\u8D39\u7AEF\u76D1\u542C\u7684topic\u4E0D\u5B58\u5728\u65F6\uFF0C\u9879\u76EE\u542F\u52A8\u4F1A\u62A5\u9519(\u5173\u6389)
spring.kafka.listener.missing-topics-fatal=false
