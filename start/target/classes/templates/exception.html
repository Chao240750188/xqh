<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>error_test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>服务异常</title>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background: #efefef;
            font-family: Georgia, Times, Verdana, Geneva, Arial, Helvetica,
            sans-serif;
        }

        div#mother {
            margin: 0 auto;
            width: 943px;
            height: 572px;
            position: relative;
        }

        div#errorBox {
            background: url(/templates-img/404_bg.png) no-repeat top left;
            width: 943px;
            height: 572px;
            margin: auto;
        }

        div#errorText {
            color: #39351e;
            padding: 146px 0 0 446px
        }

        div#errorText p {
            width: 303px;
            font-size: 14px;
            line-height: 26px;
        }

        div.link { /*background:#f90;*/
            height: 50px;
            width: 145px;
            float: left;
        }

        div#home {
            margin: 20px 0 0 444px;
        }

        div#contact {
            margin: 20px 0 0 25px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 35px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById("statusBtn").addEventListener("click",
                function () {
                    document.getElementById("statusInfo").style.display = '';
                });
        }
    </script>


</head>
<body>
<div id="mother">
    <div id="errorBox">
        <div id="errorText">
            <h1>Sorry..服务出现异常！</h1>
            <p th:text="${error}"></p>
            <p th:text="${message}"></p>
            <p>时间：<span th:text="${timestamp}"></span></p>
            <p id="statusBtn">状态：<span th:text="${status}"></span></p>
            <br/>
            <p id="statusInfo" th:text="${trace}" style="display:none;"></p>
        </div>
        <a href="/">
            <div class="link" id="home"></div>
        </a> <a href=mailto:amgavin@163.com>
        <div class="link" id="contact"></div>

    </a>
    </div>
</div>
</body>
</html>
